<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - IT Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4"
  >
    <div class="w-full max-w-md">
      <!-- Logo & Title -->
      <div class="text-center mb-8">
        <div
          class="bg-indigo-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg"
        >
          <i class="fas fa-headset text-white text-2xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800">IT Support System</h1>
        <p class="text-gray-600 mt-2">เข้าสู่ระบบเพื่อใช้งาน</p>
      </div>

      <!-- Login Form -->
      <div class="bg-white rounded-2xl shadow-xl p-8">
        <form id="loginForm">
          <div class="mb-5">
            <label class="block text-gray-700 font-medium mb-2">
              <i class="fas fa-user mr-2"></i>Username
            </label>
            <input
              type="text"
              id="username"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
            />
          </div>

          <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-2">
              <i class="fas fa-lock mr-2"></i>Password
            </label>
            <input
              type="password"
              id="password"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-200 shadow-lg hover:shadow-xl"
          >
            <i class="fas fa-sign-in-alt mr-2"></i>เข้าสู่ระบบ
          </button>
        </form>
      </div>

      <!-- Quick Login (Dev) -->
      <div class="mt-4 bg-white rounded-lg shadow p-4">
        <p class="text-sm text-gray-600 mb-2">Quick Login (สำหรับทดสอบ):</p>
        <div class="flex gap-2">
          <button
            onclick="quickLogin('admin')"
            class="flex-1 text-xs bg-red-100 text-red-700 px-3 py-2 rounded hover:bg-red-200"
          >
            Admin
          </button>
          <button
            onclick="quickLogin('support')"
            class="flex-1 text-xs bg-blue-100 text-blue-700 px-3 py-2 rounded hover:bg-blue-200"
          >
            Support
          </button>
          <button
            onclick="quickLogin('user')"
            class="flex-1 text-xs bg-green-100 text-green-700 px-3 py-2 rounded hover:bg-green-200"
          >
            User
          </button>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50"></div>

    <script src="../../js/api.js"></script>
    <script src="../../js/utils.js"></script>
    <script>
      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const response = await API.login(username, password);

          if (response.success) {
            localStorage.setItem("token", response.data.token);
            localStorage.setItem("user", JSON.stringify(response.data.user));

            showToast("เข้าสู่ระบบสำเร็จ!", "success");

            // Redirect based on role
            setTimeout(() => {
              const role = response.data.user.role;
                if (role === "admin") {
                  window.location.href = "../staff/dashboard.html";
                } else if (role === "support") {
                  window.location.href = "../staff/dashboard.html";
              } else {
                window.location.href = "../users/dashboard.html";
              }
            }, 1000);
          }
        } catch (error) {
          showToast(error.message || "Username or Password is incorrect.", "error");
        }
      });

      // Quick login for testing
      function quickLogin(role) {
        const credentials = {
          admin: { username: "admin", password: "admin123" },
          support: { username: "staff", password: "admin123" },
          user: { username: "user1", password: "admin123" },
        };

        const cred = credentials[role];
        document.getElementById("username").value = cred.username;
        document.getElementById("password").value = cred.password;
      }
    </script>
  </body>
</html>
