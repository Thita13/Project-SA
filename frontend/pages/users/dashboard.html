<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-indigo-800 text-white flex flex-col">
            <div class="p-6 border-b border-indigo-700">
                <div class="flex items-center gap-3">
                    <div class="bg-white w-10 h-10 rounded-lg flex items-center justify-center">
                        <i class="fas fa-headset text-indigo-700"></i>
                    </div>
                    <div>
                        <h2 class="font-bold">IT Support</h2>
                        <p class="text-xs text-indigo-200">System</p>
                    </div>
                </div>
            </div>

            <nav class="flex-1 p-4">
                <a href="/frontend/pages/users/dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-violet-950 mb-2">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/frontend/pages/users/createticket.html" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-indigo-700 mb-2 transition">
                    <i class="fas fa-plus-circle"></i>
                    <span>Create Ticket</span>
                </a>
            </nav>

            <div class="p-4 border-t border-indigo-700">
                <button onclick="logout()" class="w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-indigo-700 transition text-left">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <!-- Top Bar -->
            <header class="bg-white shadow-sm border-b px-6 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
                    <div class="flex items-center gap-4">
                        <button class="relative">
                            <i class="fas fa-bell text-gray-600 text-xl"></i>
                            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">3</span>
                        </button>
                        <div class="flex items-center gap-3">
                            <div class="text-right">
                                <p class="font-semibold text-gray-800" id="userName">11111111</p>
                                <p class="text-xs text-gray-500">User</p>
                            </div>
                            <div class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center text-white font-bold">
                                U
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Stats Cards -->
            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div class="bg-white rounded-xl shadow-md p-6 border-l-4 border-blue-500">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500 text-sm mb-1">Open</p>
                                <h3 class="text-3xl font-bold text-gray-800" id="totalTickets">0</h3>
                            </div>
                            <div class="bg-green-100 w-14 h-14 rounded-xl flex items-center justify-center">
                                <i class="fas fa-check-circle text-green-600 text-2xl"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-xl shadow-md p-6 border-l-4 border-yellow-500">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500 text-sm mb-1">In Progress</p>
                                <h3 class="text-3xl font-bold text-gray-800" id="inProgressTickets">0</h3>
                            </div>
                            <div class="bg-yellow-100 w-16 h-16 rounded-xl flex items-center justify-center">
                                <i class="fas fa-spinner text-yellow-600 text-2xl"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-xl shadow-md p-6 border-l-4 border-red-500">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500 text-sm mb-1">Closed</p>
                                <h3 class="text-3xl font-bold text-gray-800" id="closedTickets"> 0 </h3>
                            </div>
                            <div class="bg-red-100 w-16 h-16 rounded-xl flex items-center justify-center">
                                <i class="fas fa-times-circle text-red-600 text-2xl"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tickets Table -->
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="px-6 py-4 border-b flex justify-between items-center">
                        <h2 class="text-xl font-bold text-gray-800">My Tickets</h2>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Title</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Priority</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="ticketsTableBody" class="divide-y divide-gray-200">
                                <tr><td colspan="6" class="px-6 py-12 text-center text-gray-500">กำลังโหลด...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="toast-container" class="fixed top-4 right-4 z-50"></div>

    <script src="../../js/api.js"></script>
    <script src="../../js/utils.js"></script>
    <script>
        let tickets = [];

        // Check authentication
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.username || user.role !== 'user') {
            alert('คุณไม่มีสิทธิ์เข้าถึงหน้านี้');
            window.location.href = '../auth/login.html';
        }

        // Load user data
        if (user.username) {
            document.getElementById('userName').textContent = user.username;
        }

        // Load tickets
        async function loadTickets() {
            try {
                const response = await API.getMyTickets();
                if (response.success) {
                    tickets = response.data;
                    updateStats();
                    renderTickets();
                }
            } catch (error) {
                showToast('ไม่สามารถโหลดข้อมูลได้', 'error');
                console.error('Load tickets error:', error);
            }
        }

        function updateStats() {
            const total = tickets.length;
            const inProgress = tickets.filter(t => t.status_name === 'In Progress' || t.status === 'In Progress').length;
            const resolved = tickets.filter(t => t.status_name === 'Resolved' || t.status === 'Resolved').length;

            document.getElementById('totalTickets').textContent = total;
            document.getElementById('inProgressTickets').textContent = inProgress;
            document.getElementById('resolvedTickets').textContent = resolved;
        }

        function renderTickets() {
            const tbody = document.getElementById('ticketsTableBody');
            
            if (tickets.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-12 text-center text-gray-500">ยังไม่มี Ticket <br><button onclick="window.location.href=\'createticket.html\'" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">สร้าง Ticket แรก</button></td></tr>';
                return;
            }

            tbody.innerHTML = tickets.map(ticket => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm font-medium">#${ticket.ticket_id}</td>
                    <td class="px-6 py-4 text-sm">${ticket.title}</td>
                    <td class="px-6 py-4 text-sm">${getPriorityBadge(ticket.priority)}</td>
                    <td class="px-6 py-4 text-sm">${getStatusBadge(ticket.status_name || ticket.status)}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${formatDateShort(ticket.created_at)}</td>
                    <td class="px-6 py-4 text-sm">
                        <button onclick="viewTicket(${ticket.ticket_id})" class="text-indigo-600 hover:text-indigo-800">
                            <i class="fas fa-eye"></i> View
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function viewTicket(id) {
            window.location.href = `ticket-detail.html?id=${id}`;
        }

        function logout() {
            localStorage.clear();
            window.location.href = '../auth/login.html';
        }

        // Load data on page load
        loadTickets();
    </script>
</body>
</html>
