<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Ticket - User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50">
    <div class="flex h-screen">
      <aside class="w-64 bg-indigo-700 text-white flex flex-col">
        <div class="p-6 border-b border-indigo-600">
          <div class="flex items-center gap-3">
            <div
              class="bg-white w-10 h-10 rounded-lg flex items-center justify-center"
            >
              <i class="fas fa-headset text-indigo-700"></i>
            </div>
            <div>
              <h2 class="font-bold">IT Support</h2>
              <p class="text-xs text-indigo-200">System</p>
            </div>
          </div>
        </div>

        <nav class="flex-1 p-4">
          <a
            href="/frontend/pages/users/dashboard.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-indigo-500 mb-2 transition"
          >
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
          <a
            href="/frontend/pages/users/createticket.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg bg-indigo-500 mb-2"
          >
            <i class="fas fa-plus-circle"></i>
            <span>Create Ticket</span>
          </a>
          <a
            href="/frontend/pages/users/my-tickets.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-indigo-500 mb-2 transition"
          >
            <i class="fas fa-ticket-alt"></i>
            <span>My Tickets</span>
          </a>
          <a
            href="/frontend/pages/users/profile.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-indigo-500 mb-2 transition"
          >
            <i class="fas fa-user"></i>
            <span>Profile</span>
          </a>
        </nav>

        <div class="p-4 border-t border-indigo-600">
          <button
            onclick="logout()"
            class="w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-indigo-600 transition text-left"
          >
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </button>
        </div>
      </aside>

      <main class="flex-1 overflow-y-auto">
        <header class="bg-white shadow-sm border-b px-6 py-4">
          <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">User Profile</h1>
            <div class="flex items-center gap-4">
              <button class="relative">
                <i class="fas fa-bell text-gray-600 text-xl"></i>
                <span
                  class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center"
                  >3</span
                >
              </button>
              <div class="flex items-center gap-3">
                <div class="text-right">
                  <p class="font-semibold text-gray-800" id="userName">
                    Loading...
                  </p>
                  <p class="text-xs text-gray-500">User</p>
                </div>
                <div
                  class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center text-white font-bold"
                >
                  U
                </div>
              </div>
            </div>
          </div>
        </header>

        <div class="p-6">
          <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md p-8">
            <h2 class="text-xl font-bold text-gray-800 mb-6 border-b pb-3">
              Account Information
            </h2>

            <form id="profileForm">
              <div class="mb-4">
                <label
                  for="profileUsername"
                  class=" text-sm font-medium text-gray-700 mb-1"
                  >Username <span class="text-red-500">*</span></label
                >
                <input
                  type="text"
                  id="profileUsername"
                  name="username"
                  required
                  readonly
                  class="w-full px-3 py-2 border border-gray-200 bg-gray-100 rounded-lg cursor-not-allowed"
                />
              </div>

              <div class="mb-4">
                <label
                  for="profileEmail"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Email Address <span class="text-red-500">*</span></label
                >
                <input
                  type="email"
                  id="profileEmail"
                  name="email"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>

              <div class="mb-6">
                <label
                  for="profileRole"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Role</label
                >
                <input
                  type="text"
                  id="profileRole"
                  name="role"
                  required
                  readonly
                  class="w-full px-3 py-2 border border-gray-200 bg-gray-100 rounded-lg cursor-not-allowed"
                />
              </div>

              <h3
                class="text-lg font-semibold text-gray-800 mt-8 mb-4 border-b pb-2"
              >
                Change Password
              </h3>

              <div class="mb-6">
                <label
                  for="newPassword"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >New Password (Leave blank to keep current)</label
                >
                <input
                  type="password"
                  id="newPassword"
                  name="newPassword"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>

              <div class="flex justify-end mt-6">
                <button
                  type="submit"
                  class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition"
                >
                  <i class="fas fa-save mr-2"></i> Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <div id="toast-container" class="fixed top-4 right-4 z-50"></div>

    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/utils.js"></script>
  </body>
</html>
