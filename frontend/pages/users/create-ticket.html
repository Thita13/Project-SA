<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Ticket - User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50">
    <div class="flex h-screen">
      <aside class="w-64 bg-indigo-800 text-white flex flex-col">
        <div class="p-6 border-b border-indigo-600">
          <div class="flex items-center gap-3">
            <div class="bg-white w-10 h-10 rounded-lg flex items-center justify-center">
              <i class="fas fa-headset text-indigo-700"></i>
            </div>
            <div>
              <h2 class="font-bold">IT Support</h2>
              <p class="text-xs text-indigo-200">System</p>
            </div>
          </div>
        </div>

        <nav class="flex-1 p-4">
          <a
            href="/frontend/pages/users/dashboard.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-indigo-500 mb-2 transition">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
          <a
            href="/frontend/pages/users/createticket.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg bg-violet-950 mb-2">
            <i class="fas fa-plus-circle"></i>
            <span>Create Ticket</span>
          </a>
        </nav>

        <div class="p-4 border-t border-indigo-600">
          <button
            onclick="logout()"
            class="w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-indigo-600 transition text-left">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </button>
        </div>
      </aside>

      <main class="flex-1 overflow-y-auto">
        <header class="bg-white shadow-sm border-b px-6 py-4">
          <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">IT Support Ticket</h1>
            <div class="flex items-center gap-4">
              <button class="relative">
                <i class="fas fa-bell text-gray-600 text-xl"></i>
                <span
                  class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center"
                  >3</span
                >
              </button>
              <div class="flex items-center gap-3">
                <div class="text-right">
                  <p class="font-semibold text-gray-800" id="userName">
                    John Doe
                  </p>
                  <p class="text-xs text-gray-500">User</p>
                </div>
                <div
                  class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center text-white font-bold"
                >
                  U
                </div>
              </div>
            </div>
          </div>
        </header>

        <div class="p-6">
          <div class="bg-white rounded-xl shadow-md p-8 max-w-3xl mx-auto">
            <h2 class="text-xl font-bold text-gray-800 mb-6 border-b pb-3">
              Ticket Information
            </h2>

            <form id="createTicketForm">
              <div class="mb-4">
                <label
                  for="ticketTitle"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Title / หัวข้อปัญหา
                  <span class="text-red-500">*</span></label
                >
                <input
                  type="text"
                  id="ticketTitle"
                  name="title"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="เช่น: เข้าใช้งานอีเมลไม่ได้"
                />
              </div>

              <div class="mb-4">
                <label
                  for="userdepartment"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Department / แผนก
                  <span class="text-red-500">*</span></label
                >
                <input
                  type="text"
                  id="userdepartment"
                  name="department"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="แผนกของผู้ใช้งาน"
                />
              </div>

              <div class="mb-4">
                <label
                  for="ticketDescription"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Description / รายละเอียดปัญหา
                  <span class="text-red-500">*</span></label
                >
                <textarea
                  id="ticketDescription"
                  name="description"
                  required
                  rows="6"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="อธิบายรายละเอียดของปัญหาที่พบ"
                ></textarea>
              </div>

              <div class="mb-4">
                <label
                  for="ticketPriority"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Priority / ลำดับความสำคัญ
                  <span class="text-red-500">*</span></label
                >
                <select
                  id="ticketPriority"
                  name="priority"
                  required
                  class="w-full px-3 py-2 border border-gray-300 bg-white rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                >
                  <option value="medium">Low (ต่ำ)</option>
                  <option value="high">Medium (ปานกลาง)</option>
                  <option value="critical">High (สูง)</option>
                  <option value="low">Urgent (วิกฤต)</option>
                </select>
              </div>

              <form id="createTicketForm">
                <div class="mb-4">
                  <label
                    for="ticketAttachment"
                    class="block text-sm font-medium text-gray-700 mb-1"
                    >Attachment / แนบไฟล์ (ไม่บังคับ)</label
                  >
                  <input
                    type="file"
                    id="ticketAttachment"
                    name="attachment"
                    class="w-full px-3 py-2 border border-gray-300 bg-white rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                  />
                  <p class="text-xs text-gray-500 mt-1">
                    รองรับไฟล์: .jpg, .png, .pdf, .zip (สูงสุด 5MB)
                  </p>
                </div>
                <div class="flex justify-end">
                  <button type="submit"
                    class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm 
                    text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                    <i class="fas fa-paper-plane mr-2"></i> Submit Ticket
                  </button>
                </div>
              </form>
            </form>
          </div>
        </div>
      </main>
    </div>

    <div id="toast-container" class="fixed top-4 right-4 z-50"></div>

    <script src="../../js/api.js"></script>
    <script src="../../js/utils.js"></script>
    <script>
      // Load user data (เหมือนกับ Dashboard)
      const user = JSON.parse(localStorage.getItem("user"));
      if (user) {
        document.getElementById("userName").textContent = user.username;
      }

      function logout() {
        localStorage.clear();
        window.location.href = "../auth/login.html";
      }

      // Handle Create Ticket Form Submission
      document
        .getElementById("createTicketForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          // รวบรวมข้อมูล
          const data = {
            title: document.getElementById("ticketTitle").value,
            description: document.getElementById("ticketDescription").value,
            priority: document.getElementById("ticketPriority").value,
          };

          try {
            // เรียกใช้ API (สมมติว่า API.createTicket มีอยู่ใน api.js)
            const response = await API.createTicket(data);

            if (response.success) {
              // แสดงข้อความสำเร็จและ redirect
              showToast("สร้าง Ticket สำเร็จ!", "success");
              // เปลี่ยนเส้นทางไปหน้า My Tickets หรือ Dashboard
              setTimeout(() => {
                window.location.href = "dashboard.html";
              }, 1000);
            } else {
              showToast(
                response.message || "ไม่สามารถสร้าง Ticket ได้",
                "error"
              );
            }
          } catch (error) {
            console.error("Create Ticket Error:", error);
            showToast("เกิดข้อผิดพลาดในการเชื่อมต่อ", "error");
          }
        });

      // ฟังก์ชัน showToast ควรอยู่ใน utils.js
    </script>
  </body>
</html>
